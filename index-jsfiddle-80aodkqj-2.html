  <!DOCTYPE html>
<html>
<head>
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: #1c1c1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #coin {
      width: 150px;
      cursor: pointer;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Raccoon Clicker</h1>
  <img id="coin" src="https://i.ibb.co/TPx4TwP/raccoon.png" alt="Raccoon" />
  <h2>Coins: <span id="counter">0</span></h2>
  <button class="button" onclick="upgrade()">Upgrade (10 coins)</button>

  <script>
    let coins = 0;
    let multiplier = 1;

    const coinImg = document.getElementById('coin');
    const counter = document.getElementById('counter');

    coinImg.onclick = () => {
      coins += multiplier;
      counter.innerText = coins;
    };

    function upgrade() {
      if (coins >= 10) {
        coins -= 10;
        multiplier++;
        counter.innerText = coins;
        alert("Upgrade successful! Now you get " + multiplier + " coins per click.");
      } else {
        alert("Not enough coins!");
      }
    }
  </script>
</body>
</html>
