<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoin Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #gameButton {
            background-color: #4CAF50;
            color: white;
            font-size: 30px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #gameButton:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Raccoin Clicker</h1>
    <button id="gameButton">Napauta tätä!</button>
    <div id="score">Pisteet: 0</div>

    <script>
        // Pelin alustus
        let score = 0;
        const gameButton = document.getElementById('gameButton');
        const scoreDisplay = document.getElementById('score');

        // Napautuslogiikka
        gameButton.addEventListener('click', function() {
            score++;  // Lisää piste
            scoreDisplay.textContent = 'Pisteet: ' + score;  // Päivitä pisteet
        });
    </script>
</body>
</html>
